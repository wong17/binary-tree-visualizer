<div class="container">
  <section class="container--options">
    <h1>Binary tree visualizer</h1>
    <div class="container--options__options">
      <select [(ngModel)]="selectedOrder">
        @for (order of _orders; track $index) {
        <option [value]="order">{{ order }}</option>
        }
      </select>
      <button (click)="newRandomBinaryTree()">Random</button>
    </div>
  </section>
  <!---->
  <div id="cy" style="width: 100%; height: 100%"></div>
</div>
